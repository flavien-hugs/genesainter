<head>
    <base href="{{ site.baseurl }}"> 
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'>
    <meta name="keywords" content="{{ site.keywords | array_to_sentence_string }}">
    <meta name="rights" content="&copy; unsta inc">
    <meta name="robots" content="noindex, follow">
    <meta name="revisit-after" content="10 days">
    <meta name="distribution" content="Global">
    <meta name="author" content="{{ site.author }}">
    <meta name="publisher" content="{{ site.author }} - {{ site.description }}">
    <meta name="description" content="{{ site.description }}">
    <meta name="copyright" content="{{ site.title }}">
    <meta name="Rating" content="General">
    <meta name="Location" content="Air-France 2 - Bouaké, Côte d'Ivoire">
    <meta name="abstract" content="{{ site.description }}">
    <!-- Twitter Tags -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="{{ page.title }}">
    <meta name="twitter:description" content="{{ site.description }}">

    <!-- Open Graph Tags -->
    <meta property="og:type" content="agenda">
    <meta property="og:url" content="{{ site.baseurl }}{{ page.url }}">
    <meta property="og:title" content="{{ site.baseurl }}/{{ page.title }}">
    <meta property="og:description" content="{{ site.description }}">

    <!-- Favicon-->
    <link rel="shortcut icon" href="{{ site.baseurl }}/assets/img/favicon.png">

    <!-- Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700%7CMerriweather:300,300i,400,400i,700,700i" rel="stylesheet">
    <!-- FontAwesome CSS-->
    <link rel="stylesheet" href="{{ '/assets/vendor/css/font-awesome.min.css' | prepend: site.baseurl }}">
    <link href="{{ '/assets/vendor/css/fontello.css' | prepend: site.baseurl }}" rel="stylesheet">
    <!-- Favicon-->
    <link rel="shortcut icon" href="#">
    
    <!-- owl Carousel Css -->
    <link rel="stylesheet" href="{{'/assets/vendor/css/owl.carousel.css' | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{'/assets/vendor/css/owl.theme.css' | prepend: site.baseurl }}">
    <link rel="canonical" href="">

    <link rel="stylesheet" href="{{'/assets/main.css' | prepend: site.baseurl}}">

    <link rel="stylesheet" href="{{'/assets/css/custom.css' | prepend: site.baseurl}}">

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    {% seo %}
    <title>
        {% if page.title %}
            {{ page.title }} &smid;
        {% else %}
            {{ site.title }}
        {% endif %}
    </title>
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
